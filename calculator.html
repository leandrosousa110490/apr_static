<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator - Finance Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-chart-line"></i> Finance Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Theme Toggle Button -->
                <button class="btn btn-outline-secondary ms-auto me-2" id="theme-toggle" type="button" title="Toggle theme">
                    <i class="fas fa-sun" id="theme-icon-light"></i>
                    <i class="fas fa-moon d-none" id="theme-icon-dark"></i>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html" id="nav-home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculator.html" id="nav-calculator">Payment Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget.html" id="nav-budget">Budget Maker</a></li>
                    <li class="nav-item"><a class="nav-link" href="apr_checker.html" id="nav-apr">APR Checker</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 flex-grow-1">
        <h2 class="mb-4"><i class="fas fa-calculator"></i> Monthly Payment Calculator</h2>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header">Enter Loan Details</div>
            <div class="card-body">
                <form id="calculator-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="loan-amount" class="form-label">Loan Amount ($)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" id="loan-amount" placeholder="e.g., 20000" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="interest-rate" class="form-label">Annual Interest Rate (%)</label>
                             <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                                <input type="number" class="form-control" id="interest-rate" step="0.01" placeholder="e.g., 5.5" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="loan-term" class="form-label">Loan Term (years)</label>
                             <div class="input-group">
                                 <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                <input type="number" class="form-control" id="loan-term" placeholder="e.g., 5" required>
                             </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-check"></i> Calculate</button>
                </form>
            </div>
        </div>

        <div id="calculator-result-container" class="mt-4">
            <div id="calculator-result" class="alert alert-info d-none"> 
                <!-- Result will be displayed here, initially hidden -->
            </div>
             <div id="calculator-error" class="alert alert-danger d-none"> 
                <!-- Error will be displayed here, initially hidden -->
            </div>
        </div>

        <!-- Add Canvas for Chart -->
        <div class="card shadow-sm mt-4 d-none" id="calculator-chart-container">
            <div class="card-header">Principal vs. Interest</div>
            <div class="card-body">
                 <div class="chart-container" style="position: relative; height: 300px; width: 100%; max-width: 400px; margin: auto;">
                    <canvas id="payment-chart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">&copy; 2024 Finance Tools</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- General App JS -->
    <script src="js/main.js"></script>
    <!-- Page Specific JS -->
    <script src="js/calculator.js"></script>
    <!-- Chart.js (Also needed for this page now) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
